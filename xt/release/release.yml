---
pod_spelling_system:
  skip: 0
  # list of words that are spelled correctly
  # (regardless of what spell check thinks)
  stopwords:
    - h2ffi
    - GL
    - OpenGL
    - TT
    - dll
    - libarchive
    - libname
    - xs
    - h2xs
    - ast
    - AST
    - yaml

pod_coverage:
  skip: 0
  # format is "Class#method" or "Class", regex allowed
  # for either Class or method.
  private:
    - App::h2ffi
    - App::ech_clang_ast
    - FFI::Echidna::Type
    - FFI::Echidna::OO
    - FFI::Echidna::OO::Role

